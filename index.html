<body>
    <main id="main">
        <h1>HOME</h1>
        <div>
            ずんだもんの非公式Wikiです。取り扱う事柄は以下を中心とします。<br>
            <ul>
                <li>他サイトで取り扱うには冗長だと思われる内容</li>
                <li>引用文献、参照元を併記した情報（二次設定との混同を避けるため）</li>
            </ul>
        </div>
        <p style="line-height: 1.2rem;">
            誤記修正・加筆要望・その他指摘はページ下部のコメント欄へお願いいたします。<br>
            もしくは下記にご連絡いただけると幸いです。<br>
            <a href="https://twitter.com/hitsuji_michi">https://twitter.com/hitsuji_michi</a>
        </p>
        
        <script type="text/javascript">
            const current = new Date(document.lastModified);
            var year = current.getFullYear();
            var month = current.getMonth() + 1;
            var date = current.getDate();
            var hours = current.getHours();
            var minute = current.getMinutes();

            if (month < 10) { month = "0" + month; }
            if (date < 10) { date = "0" + date; }
            if (hours < 10) { hours = "0" + hours; }
            if (minute < 10) { minute = "0" + minute; }

            var time = '<p class="date">';
            time += '更新日時：';
            time += year;
            time += '年';
            time += month;
            time += '月';
            time += date;
            time += ' ';
            time += hours;
            time += ':';
            time += minute;
            time += '</p>';

            document.write(time);
        </script>

        <script src="https://utteranc.es/client.js" repo="hitsuji-michi/zundamon-unofficialwiki" issue-term="pathname"
            theme="github-light" crossorigin="anonymous" async></script>

    </main>
    <footer>
        <script type="text/javascript">footer();</script>
    </footer>
